<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./2.1Cadastro.css">
    <title>Cadastro</title>
</head>

<body>

    <header>
        <div>
            <h1> CADASTRO </h1>
        </div>
    </header>

    <form>

        <div id="box-cadastro">

            <h2 id="form-h2-1"> DADOS PESSOAIS </h2>

            <label> Nome:
                <input type="text" name="nome" autocomplete="name" placeholder="João" autofocus>
            </label>

            <br>

            <label> Sobrenome:
                <input type="text" name="nome" autocomplete="family-name" placeholder="da Silva">
            </label>

            <br>

            <label> Nascimento:
                <input type="date" name="nascimento" autocomplete="bday-day" placeholder="Data de nascimento">
            </label>

            <br>

            <label> CPF:
                <input type="text" name="cpf" placeholder="Somente números">
            </label>

            <br><br>

            <label> Email:
                <input type="text" name="email" autocomplete="email" placeholder="Joaodasilva@site.com">
            </label>

            <br>

            <label> Senha:
                <input type="password" name="senha" placeholder="Defina uma senha">
            </label>

        </div>

        <br>

        <div id="box-cadastro-1">

            <h2 id="form-h2-2"> ENDEREÇO </h2>

            <label> Rua:
                <input type="text" name="rua" autocomplete="street-address" placeholder="Digite seu endereço">
            </label>

            <br>

            <label> Número:
                <input type="number" name="número" autocomplete="on" placeholder="Digite o número">
            </label>

            <br>

            <label> Complemento:
                <input type="text" name="complemento" autocomplete="on" placeholder="Ex: Em frente o mercado">
            </label>

        </div>

        <br>

        <button type="submit ">

            <a href="./1-Página-inicial.html"> Finalizar </a>

        </button>

    </form>
</body>

</html>
